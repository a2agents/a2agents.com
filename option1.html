<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2 - Agent to Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            color: #5d3a2e;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #8b7355;
            font-weight: 300;
            margin-bottom: 3rem;
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #8b7355;
            font-weight: 300;
            margin-bottom: 3rem;
        }

        .cta-button {
            background-color: #a16d52;
            color: #f5f3f0;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .cta-button:hover {
            background-color: #8b5a42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a<br>Human<br>Layer<br>in the<br>AI era</h1>
        <p class="subtitle">Agent to Agents</p>
        <p class="tagline">Human First \ AI-Natives</p>
        <a href="https://calendar.app.google/hEthvkLHVEHGzByz9" class="cta-button">Let's Talk</a>
    </div>
</body>
</html>
