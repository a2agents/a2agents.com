<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call - A2Agents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .contact-section {
            flex: 1;
            background-color: #F5F1EB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .contact-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            color: #5D3A2E;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .contact-section .subtitle {
            font-size: 24px;
            color: #7A7A7A;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            background-color: #A66B5C;
            color: white;
            font-size: 22px;
            font-weight: 500;
            padding: 20px 60px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .cta-button:hover {
            background-color: #8F5B4D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 107, 92, 0.3);
        }

        .referral-note {
            font-size: 16px;
            color: #999999;
        }

        footer {
            background-color: #1A2332;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer .copyright {
            font-size: 18px;
            margin-bottom: 15px;
        }

        footer .tagline {
            font-size: 18px;
            color: #B8B8B8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 42px;
            }

            .contact-section .subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .cta-button {
                font-size: 18px;
                padding: 16px 40px;
            }

            footer .copyright,
            footer .tagline {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .contact-section {
                padding: 40px 20px;
            }

            .contact-section h1 {
                font-size: 32px;
            }

            .contact-section .subtitle {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 14px 30px;
            }

            .referral-note {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h1>Book a 30 minute call</h1>
        <p class="subtitle">Every transformation starts with a conversation</p>
        <a href="https://calendar.app.google/6nTKbKmEps66m6ak9" class="cta-button">Let's Talk</a>
        <p class="referral-note">New clients accepted only via referral</p>
    </section>

    <footer>
        <p class="copyright">Â© 2024 A2Agents. All rights reserved.</p>
        <p class="tagline">Human First \ AI-Native</p>
    </footer>
</body>
</html>
